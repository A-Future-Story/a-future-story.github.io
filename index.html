<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>skynift — Coming Soon</title>
  <meta name="description" content="Something interesting is coming up — skynift.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#050116;
      --bg2:#0d0522;
      --neon1:#00f0ff;
      --neon2:#ff00d4;
      --accent:#9b59ff;
    }
    html,body{height:100%;margin:0;font-family: 'Orbitron', system-ui, sans-serif;background: radial-gradient(closest-side, rgba(255,255,255,0.02), transparent 40%), linear-gradient(180deg,var(--bg1),var(--bg2));color:#fff;}
    /* full-screen animated canvas behind everything */
    canvas#bg{position:fixed;inset:0;width:100%;height:100%;z-index:1;pointer-events:none;display:block}

    .stage{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;z-index:3}

    .card{position:relative;z-index:4;padding:48px 36px;border-radius:20px;backdrop-filter: blur(8px) saturate(140%);border:1px solid rgba(255,255,255,0.06);text-align:center;min-width:320px;max-width:980px}
    .logo{font-family:'Press Start 2P',monospace;font-size:14px;letter-spacing:2px;opacity:0.8;margin-bottom:16px;color:var(--neon2);text-transform:uppercase}
    h1{font-family: 'Orbitron', 'Press Start 2P',sans-serif;font-size:clamp(28px,7vw,68px);margin:0 0 12px;line-height:0.92;}
    .neon{color:transparent;background:linear-gradient(90deg,var(--neon1),var(--neon2));-webkit-background-clip:text;background-clip:text;position:relative;text-shadow:0 0 8px rgba(0,240,255,0.12), 0 0 24px rgba(255,0,212,0.06), 0 10px 40px rgba(155,89,255,0.06);filter: drop-shadow(0 0 12px rgba(0,240,255,0.18));}
    .neon::after{content:'';position:absolute;left:0;right:0;top:0;bottom:0;z-index:-1;box-shadow:0 0 40px rgba(0,240,255,0.12);opacity:0.9;mix-blend-mode:screen;}
    .neon{animation: flicker 3.8s linear infinite}
    @keyframes flicker {0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;filter:drop-shadow(0 0 16px rgba(0,240,255,0.3));}20%,24%,55%{opacity:0.85;filter:drop-shadow(0 0 6px rgba(255,0,212,0.12));}}
    p.lead{margin:8px 0 20px;font-size:16px;opacity:0.88;color:rgba(255,255,255,0.92)}

    .meta{margin-top:18px;font-size:13px;opacity:0.7;display:flex;gap:12px;justify-content:center;align-items:center;flex-wrap:wrap}
    .footer{position:fixed;right:18px;bottom:18px;font-size:12px;opacity:0.6;z-index:5}

    /* subtle scanlines for vintage neon feel */
    .scanline{position:fixed;inset:0;background:repeating-linear-gradient(180deg, rgba(255,255,255,0.01) 0 1px, transparent 2px 3px);mix-blend-mode:overlay;opacity:0.03;pointer-events:none;z-index:3}

    @media (max-width:520px){.card{padding:28px 18px;border-radius:14px} .logo{font-size:12px} }

    /* small helper for accessibility focus */
    a.button{display:inline-block;margin-top:14px;padding:12px 20px;border-radius:999px;font-weight:700;text-decoration:none;border:2px solid rgba(255,255,255,0.06);background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));cursor:pointer;transition:transform .18s ease, box-shadow .18s ease;color:inherit}
    a.button:focus{outline:3px solid rgba(155,89,255,0.12)}

  </style>
</head>
<body>
  <!-- Animated background canvas (GPU accelerated where possible) -->
  <canvas id="bg" aria-hidden="true"></canvas>

  <div class="scanline" aria-hidden="true"></div>

  <div class="stage" role="main" aria-labelledby="coming">
    <div class="card">
      <div class="logo">skynift.com</div>
      <h1 id="coming"><span class="neon">Something</span><br><span class="neon">Interesting</span><br><small style="font-size:0.4em;opacity:0.75;display:block;margin-top:6px">is coming up</small></h1>
      <p class="lead">Get ready for a new world.</p>

      <div class="meta">
        <div>Built with neon vibes</div>
        <div>•</div>
        <div>Beta soon</div>
      </div>
    </div>
  </div>

  <div class="footer">Prototype • skynift</div>

  <script>
    // Animated glowing particle/nebula background
    (function(){
      const canvas = document.getElementById('bg');
      const ctx = canvas.getContext('2d');
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      let width, height, particles;

      function resize(){
        width = Math.max(300, window.innerWidth);
        height = Math.max(300, window.innerHeight);
        canvas.width = Math.floor(width * dpr);
        canvas.height = Math.floor(height * dpr);
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }

      function rand(min, max){ return Math.random()*(max-min)+min }

      function createParticles(){
        particles = [];
        const count = Math.round((width*height)/90000); // scale with viewport
        for(let i=0;i<count;i++){
          particles.push({
            x: rand(0,width),
            y: rand(0,height),
            vx: rand(-0.03,0.03),
            vy: rand(-0.02,0.02),
            size: rand(40,220),
            hue: rand(180,330),
            life: rand(60,240),
            phase: rand(0,Math.PI*2)
          });
        }
      }

      function draw(){
        // subtle background wash with slowly moving radial gradient
        ctx.clearRect(0,0,width,height);

        // base wash (dark)
        const g = ctx.createLinearGradient(0,0,width,height);
        g.addColorStop(0, 'rgba(6,3,20,0.8)');
        g.addColorStop(1, 'rgba(8,4,28,0.85)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,width,height);

        // draw soft glowing blobs with additive blending
        ctx.globalCompositeOperation = 'lighter';
        particles.forEach(p => {
          // animate movement
          p.phase += 0.002;
          p.x += p.vx + Math.sin(p.phase)*0.05;
          p.y += p.vy + Math.cos(p.phase)*0.03;
          // wrap
          if(p.x < -p.size) p.x = width + p.size;
          if(p.x > width + p.size) p.x = -p.size;
          if(p.y < -p.size) p.y = height + p.size;
          if(p.y > height + p.size) p.y = -p.size;

          const rad = Math.max(8, p.size);
          const grd = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, rad);
          const color1 = `hsla(${p.hue},100%,60%,${0.12})`;
          const color2 = `hsla(${(p.hue+40)%360},95%,55%,${0.06})`;
          const color3 = `hsla(${(p.hue+120)%360},95%,45%,0)`;
          grd.addColorStop(0, color1);
          grd.addColorStop(0.35, color2);
          grd.addColorStop(1, color3);
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(p.x, p.y, rad, 0, Math.PI*2);
          ctx.fill();
        });

        // subtle moving starfield overlay
        ctx.globalCompositeOperation = 'source-over';
        for(let i=0;i<60;i++){
          const x = (i*97.3 + Date.now()*0.02) % width;
          const y = (i*53.1 + Math.sin(Date.now()*0.0006 + i)*50) % height;
          const s = (Math.sin(Date.now()*0.001 + i)*0.5+0.5)*1.2;
          ctx.fillStyle = `rgba(255,255,255,${0.02*s})`;
          ctx.fillRect(x,y,1,1);
        }

        // soft vignette
        ctx.globalCompositeOperation = 'source-over';
        const vignette = ctx.createRadialGradient(width/2, height/2, Math.max(width,height)/4, width/2, height/2, Math.max(width,height)/1.2);
        vignette.addColorStop(0, 'rgba(0,0,0,0)');
        vignette.addColorStop(1, 'rgba(0,0,0,0.45)');
        ctx.fillStyle = vignette;
        ctx.fillRect(0,0,width,height);

        requestAnimationFrame(draw);
      }

      // init
      function init(){
        resize();
        createParticles();
        draw();
      }

      window.addEventListener('resize', ()=>{ resize(); createParticles(); });
      init();

      // small performance tweak: pause animation when tab not active
      let running = true;
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ running = false; } else { running = true; init(); }
      });

    })();
  </script>
</body>
</html>
